{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/analyze.css' %}">
    

</head>
<body style="margin:0%; 
            padding: 0%; 
            background: url('https://wallpapercave.com/dwp1x/wp5485213.jpg'); 
            background-size: cover; ">

    <div class="container" style="margin-top: 5vh; border-radius: 10px;
                                background: rgba(220,220,220, 0.8);
                                background-size: cover;
                                box-shadow: 5px 5px 50px grey; 
                                opacity: 1.5;
                                height: 700px; width: 1500px; padding: 20px;">

            <header>
                <div class="hero">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-dark">
                            <a class="navbar-brand" href="../home/"><img src="https://cdn-icons-png.flaticon.com/128/4371/4371369.png" target="blank" alt="logo" height="100"></a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                                                
                            <div class="collapse navbar-collapse" id="navbarCollapse">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="../home/ ">Home</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="../analyze/">Analyze <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                                                                
                            </div>
                        </nav>
                    </div>
                </div>
            </header>

        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <h3>Sentiment Analysis</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 1vh; margin-left: 10vh; margin-right: 10vh;">

            <div class="row">
                <div class="col-4">
                    <form method="POST" class="form-group">
                        {% csrf_token %}
                        <!--{{ form.as_p }}-->
                        <p style="font-size:15px; font-family: verdana; "><strong>Enter sentence to analyse</strong></p>
                        {{form.review}}
                        <br>
                        <div class="hero-sub-title">
                            <button class="btn btnD2" type="submit">
                                Classify Text
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-6" style="margin-left: 10vh; margin-right: 5vh;">
                    
                    <h1 style="font-family: verdana; font-size: 20px;"><center><strong>Result</center></strong></h1>
                    
                </div>
            </div>
        </div>


    </div>
</body>
</html>
